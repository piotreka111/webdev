swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
  - name: "event"
    description: "Operations about events"
    externalDocs:
      description: "Find out more about our events"
      url: "http://swagger.io"
schemes:
  - "https"
  - "http"
paths:
  /event:
    post:
      tags:
        - "event"
      summary: "Add a new event the store"
      description: ""
      operationId: "addEvent"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Event object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Event"
      responses:
        "405":
          description: "Invalid input"
      security:
        - eventstore_auth:
            - "write:events"
            - "read:events"
  /event/{eventId}:
    put:
      tags:
        - "event"
      summary: "Update an existing event"
      description: ""
      operationId: "update"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "eventId"
          in: "path"
          description: "ID of event to return"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Event object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Event"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Event not found"
        "405":
          description: "Validation exception"
      security:
        - eventstore_auth:
            - "write:events"
            - "read:events"
    get:
      tags:
        - "event"
      summary: "Find event by ID"
      description: "Returns a single event"
      operationId: "getEventById"
      produces:
        - "application/json"
      parameters:
        - name: "eventId"
          in: "path"
          description: "ID of event to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Event"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Event not found"
      security:
        - api_key: []
    delete:
      tags:
        - "event"
      summary: "Delete an event"
      description: ""
      operationId: "deleteEvevt"
      produces:
        - "application/json"
      parameters:
        - name: "api_key"
          in: "header"
          required: false
          type: "string"
        - name: "eventId"
          in: "path"
          description: "Event id to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Event not found"
      security:
        - eventstore_auth:
            - "write:events"
            - "read:events"
securityDefinitions:
  eventstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:events: "modify events in your account"
      read:events: "read your events"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Event:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      date:
        type: "string"
        format: "date-time"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"